<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>CountDown Timer</h1>
            <div class="countdown">
                <div class="time"><span id="days">17</span>days</div>
                <div class="time"><span id="hrs">10</span>hours</div>
                <div class="time"><span id="mins">24</span>minutes</div>
                <div class="time"><span id="secs">17</span>seconds</div>
            </div>
            <div class="progress">
                <h2>Progress</h2>
                <div class="progress-bar">
                    <div id="bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
